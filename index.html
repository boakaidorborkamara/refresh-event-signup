<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Signup</title>
    <link rel="icon" href="/images/logo.jpg">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!--navigation bar-->
    <header class="bg-light" style="position:fixed; top:0px; z-index: 1; width: 100%;">
        <section class=" p-2" id="nav-area">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bolder fs-3" href="/">
                            <!-- <i class="fas fa-warehouse text-red"></i> -->
                            Life<span style="color: #2f5c06;">Church</span>
                            <!-- <img src="/images/logo.jpg" alt=""> -->
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item ps-2">
                                    <a class="nav-link active fw-bold py-3" aria-current="page" href="#"></a>
                                </li>
                                <li class="nav-item ps-2">
                                    <a class="nav-link active fw-bold py-3" aria-current="page" href="/prayer-signup">Register</a>
                                </li>
                                <li class="nav-item ps-2">
                                    <a class="nav-link active fw-bold py-3" aria-current="page" href="/prayer-signup">Attendance</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <section class="d-flex flex-column justify-content-center align-items-center" id="form-section" style="margin-top: 120px;">

            <form class="bg-light  p-4 rounded m-4" id="signup-form" method="" action="">
                <h1 class="mb-4 fw-bolder text-center" style="color: #2f5c06;">
                    Refresh Signup Form
                </h1>
                <div class="mb-3">
                    <input type="text" placeholder="First Name*" required class="form-control" id="first-name">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Middle Name" class="form-control" id="middle-name">
                </div>
                <div class="mb-3">
                    <input type="text" required placeholder="Last Name*" class="form-control" id="last-name">
                </div>
                <div class="mb-3">
                    <span><strong>Choose Gender:</strong></span>
                    <input type="radio" id="male" name="Gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="Gender" value="Female">
                    <label for="female">Female</label>
                </div>
                <div class="mb-3">
                    <input type="tel" placeholder="WhatsApp Number" class="form-control" id="WhatsApp_number">
                </div>
                <div class="mb-3">
                    <input type="tel" placeholder="Phone Number" class="form-control" id="phone_number">
                </div>

                <button type="submit" id="submit-btn" class="btn btn-primary mt-3" style="background-color: #2f5c06;">Sign Up</button>
                <!-- <input type="submit" id="submit-btn" class="btn btn-primary mt-3"> -->
            </form>
        </section>

    </main>
    <!-- include bootstrap js  -->
    <script src="/javascript/bootstrap.min.js"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
